<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
    <div class="p-3 mb-2 bg-primary text-white">
        <h1>Registration Form</h1>
    </div>
    
    <div class="input-group">
        <span class="input-group-text">First and Last name *</span>
        <input type="text" placeholder="First Name" aria-label="First name" class="form-control">
        <input type="text" placeholder="Last Name" aria-label="Last name" class="form-control">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email * " aria-label="Email">
        <select class="form-control" name="email">
            <option>@gmail.com</option>
            <option>@yahoo.com</option>
            <option>@icloud.com</option>
            <option>@bing.com</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Password *</span>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Confirm Password *</span>
        <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Birthday</span>
        <input type="date" class="form-control" placeholder="Birthday" aria-label="Birthday" aria-describedby="basic-addon1">
    </div>
    <div>
        <p><strong>Gender Identity:</strong></p>
        <input type="radio" name="gender_identity" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender_identity" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender_identity" id="prefer_not_to_say">
        <label for="prefer_not_to_say">Prefer Not To Say</label>
    </div>
    <div class="input-group">
        <span class="input-group-text">A Short Description About Myself:</span>
        <textarea class="form-control" rows="3" aria-label="With textarea"></textarea>
    </div>
    <div class="input-group mb-3">
        <span class="form-control" placeholder="Favorite Language" aria-label="Favorite Language">Favorite Language</span>
        <select class="form-control" name="Language">
            <option>Python</option>
            <option>Java</option>
            <option>C++</option>
            <option>Ruby</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" name="accept" id="accept" aria-label="Checkbox for agreement">
        </div>
        <label for="accept" class="form-control">Yes, I would like to receive spam.</label>
      </div>
      <button type="button" class="btn btn-danger">You'll Regret This</button>
      <div class="alert alert-dark" role="alert">
        * Indicates a required field
      </div>
    
    
</body>
</html>
