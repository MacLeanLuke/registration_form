<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sample Form Elements</title>
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
        <h1>Sample Form Elements</h1>
    </div>
    <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Age </span>
        <input type="number" class="form-control" aria-label="Age">
        <span class="input-group-text">Years Old</span>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Date</span>
        <input type="date" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Favorite Color</span>
        <input type="color" class="form-control" placeholder="FavoriteColor" aria-label="FavoriteColor" aria-describedby="basic-addon1">
      </div>

      <div class="input-group">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="radio" value="bold" aria-label="Radio button Bold option">
        </div>
        <label for="bold" class="form-control"><strong>Bold</strong><label>
      </div>
      <div class="input-group">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="radio" value="normal" aria-label="Radio button for normal option">
        </div>
        <label for="normal" class="form-control">Normal<label>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" name="accept" id="accept" aria-label="Checkbox for agreement">
        </div>
        <label for="accept" class="form-control">I agree</label>
      </div>
      <div class="input-group">
        <span class="input-group-text">Textarea</span>
        <textarea class="form-control" rows="3" aria-label="With textarea"></textarea>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Snacks</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Almonds</a></li>
          <li><a class="dropdown-item" href="#">Cheese and Crackers</a></li>
          <li><a class="dropdown-item" href="#">Pita and Hummus</a></li>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>
      
</body>
</html>
